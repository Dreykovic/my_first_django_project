{% extends 'notes/index.html' %}

{% block content %}
  <!-- component -->
  <div class="bg-gray-200 font-sans h-screen w-full flex flex-row justify-center items-center">
    <div class="card w-96 mx-auto bg-white shadow-xl hover:shadow">
      <img class="w-32 mx-auto rounded-full -mt-20 border-8 border-white" src="https://img.icons8.com/?size=128&id=5VYOZ2a5UkUW&format=png" alt="" />

      <div class="text-center mt-2 text-3xl font-medium">{{ matiere.nom }}</div>
      <div class="text-center mt-2 font-light text-sm">{{ matiere.enseignant.nom }} {{ matiere.enseignant.prenom }}</div>

      <div class="px-6 text-center mt-2 font-light text-sm">
        <p>
    
          {% for niveau in  matiere.niveaus.all %}
            {{ niveau }}
          {% endfor %}
        </p>
      </div>
      <hr class="mt-8" />
    </div>
  </div>
{% endblock %}

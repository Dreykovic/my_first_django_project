{% extends 'notes/index.html' %}

{% block content %}
  

  
 <!-- component -->
<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">

    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">El√©ve</th>
          <th scope="col">niveau</th>
          <th scope="col">Date de naissance</th>
          <th scope="col text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for eleve in eleves %}

        <tr>
          <th scope="row">{{ eleve.nom }} {{ eleve.prenom }}</th>
          <td><a href="{% url 'notes:niveau' eleve.niveau.id %}">{{ eleve.niveau }}</a></td>
          <td>{{ eleve.date_naissance }}</td>
          <td><div class="flex justify-end gap-4">
         
            <a x-data="{ tooltip: 'Edite' }" href="{% url 'notes:eleve' eleve.id %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50">
                <!-- White of the eye -->
                <ellipse cx="50" cy="25" rx="20" ry="12.5" fill="white" />
              
                <!-- Iris (colored part of the eye) -->
                <circle cx="50" cy="25" r="10" fill="#0071BC" />
              
                <!-- Pupil (the dark center of the eye) -->
                <circle cx="50" cy="25" r="5" fill="black" />
              
                <!-- Eyelids -->
                <path d="M40,22.5 Q50,15 60,22.5" fill="none" stroke="black" stroke-width="1.5" />
                <path d="M40,27.5 Q50,35 60,27.5" fill="none" stroke="black" stroke-width="1.5" />
              </svg>
            </a>
          </div></td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
</div>
  <!-- component -->


  {% endblock  %}
